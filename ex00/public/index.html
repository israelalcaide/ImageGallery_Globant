<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ImageGallery</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	
	<link rel="stylesheet" href="../assets/styles.css" />
	<link rel="stylesheet" href="../assets/layout.css" />
	<link rel="stylesheet" href="../assets/components.css" />
	<link rel="stylesheet" href="../assets/carousel.css"/>
	<link rel="stylesheet" href="../assets/gallery.css" />
	<link rel="stylesheet" href="../assets/responsive.css" /> 
	<link rel="stylesheet" href="../assets/gallery-like-fav.css" />

	<!-- Google Fonts: Manrope -->
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>

	<header class="header">
		<div class="menu-nav">
			<button>CATEGORIES</button>
			<button>BEST PHOTOS</button>
			<button>FAVOURITES</button>
			<div class="login-container">
				<button class="login-btn" id="loginBtn" title="Login" style="position:relative;">
					<i class="fa-regular fa-user fa-lg"></i>
					<span id="loginStatusDot" style="position:absolute;top:4px;right:4px;width:10px;height:10px;border-radius:50%;background:#d00;border:2px solid #fff;display:inline-block;"></span>
				</button>
			</div>
		</div>
	</header>
	
	<div class="search-bar">
		<div class="search-container">
			<input id="searchInput" type="text" class="search-input" placeholder="Explore and find images...">
			<button class="search-button">
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>
		</div>
	</div>

	<main class="gallery-main" id="mainweb">
		<div class="gallery-container">
			<button class="nav-arrow nav-arrow-left" id="prevBtn">
				<i class="fa-solid fa-chevron-left"></i>
			</button>

			<div class="cards-container" id="cardsContainer"></div>
			
			<button class="nav-arrow nav-arrow-right" id="nextBtn">
				<i class="fa-solid fa-chevron-right"></i>
			</button>
		</div>
	</main>

	<section class="large-gallery-section">
		<div class="large-gallery-card">
			<h2 class="gallery-card-title">GLOBANT GALLERY</h2>
			
			<div id="loader" hidden>Loadingâ€¦</div>
			<div id="error" hidden class="error"></div>

			<div class="image-grid" id="imageGrid"></div>

		</div>
	</section>

	<script type="module" src="../src/main.js"></script>
	
</body>
</html>
