	<title>ImageGallery</title>

	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script src="../src/login.js" defer></script>

<body>

	<a class="skip-intro" href="#mainweb">GO EXPLORE</a>

	<header class="header">
		<div class="menu-nav">
			<button>Categories</button>
			<button>Best Photo</button>
			<button>Favourites</button>
			<button>My button</button>
			<div class="login-container">
				<button class="login-btn" onclick="toggleLogin()">Login</button>
				<div class="login-dropdown" id="loginDropdown">
					<form class="login-form" onsubmit="handleLogin(event)">
						<input type="text" placeholder="Username" class="login-input" required>
						<input type="password" placeholder="Password" class="login-input" required>
						<button type="submit" class="login-submit">Go</button>
					</form>
				</div>
			</div>
		</div>
	</header>
	
	<div class="search-bar">
		<div class="search-container">
			<input type="text" class="search-input" placeholder="Explore and find images...">

			</button>
		</div>
